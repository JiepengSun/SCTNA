<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="/js/react.js"></script>
    <script src="/js/react-dom.js"></script>
	<script src="/js/browser.js"></script>
	<script type="text/babel" src="/js/database.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style type="text/css">

	body {
		margin: 0;
		height: 100%;
		width: 100%;
	}

	.site-area {
		max-width: 60rem;
		margin: auto;
	}

	.set-spacing {
		margin-top: 20px;
		margin-bottom: 20px;
	}

	.btn-red {
		color: white;
		background-color: #c3c3c3;
	}

	.panel-default >.panel-heading {
		background-color: #c3c3c3
	}

	#header {
		min-height: 60px;
		width: 100%;
		display: inline-block;
		background: #900;
		background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, #990000),color-stop(1, #611306));
		background-image: -moz-linear-gradient(center top,#990000 0%,#611306 100%);
		background-image: -o-linear-gradient(top,#990000,#611306);
	}

	#TNADatabase {
		color: white;
		position: relative;
		display: inline-block;
		font: 36px/36px Adobe Caslon Pro, Georgia, Times, Times New Roman, serif;
	}

	#USClogo {
		margin-top: 20px;
		width: 206px;
		height: 50px;
		float: right;
		background: url(//about.usc.edu/wp-content/themes/usc_gateway/images/usc-logo.svg) 0 0 no-repeat;
		background-size: 176px, 38px;
	}

	#content {
		width: 100%;
		height: 100%;
		display: inline-block;
	}

	@media only screen and (max-width: 500px) {
		.site-area {
			max-width: 90%;
			margin: auto;
		}
	}

</style>

<body>

	<div id="header">
		<div class="site-area">
			<h1 id="TNADatabase">TNA Database</h1>
			<a href="https://www.usc.edu/">
				<div id="USClogo"></div>
			</a>
		</div> 
	</div>

	<div id="content">
		<div class="site-area">
			<div id="listHeader"></div>
			<div id="listBody"></div>
		</div>
	</div>

</body>



</html>
